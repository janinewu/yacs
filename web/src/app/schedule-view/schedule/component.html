<div class="schedule" [style.height.px] = "totalHeight" #mySchedule>
  <div class="schedule-legend" [style.width.%] = "4">
    <div class="first-hour-label" [style.height.%] = "6"></div>
    <div class="hour-label" [style.height.%] = "hourHeight" *ngFor="let hour of hours | slice: 1 ; let i = index">
      <div>{{ hour }}</div>
    </div>
  </div>

  <div class="schedule-grid">
    <div class="grid-day"  [style.width.%] = "19" *ngFor="let day of days">
      <div class="day-label" [style.height.%] = "6">{{ day.longname }}</div>
      <ng-container >
          <schedule-event *ngFor="let period of periodsOnDay(day)"
            [style.margin-top.px] = "eventPosition(period)"
            [style.backgroundColor] = "getBackgroundColor(period)"
            [normalHeight] = "eventHeight(period)"
            [period] = "period">
          </schedule-event>
        <div class="grid-hour" *ngFor="let hour of hours"
          [style.height.%] = "hourHeight" >
        </div>
      </ng-container>
    </div>
  </div>
</div>
